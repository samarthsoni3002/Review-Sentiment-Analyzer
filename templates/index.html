<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Score Predictor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="brand">Sentiment Review Analyzer</div>
      </div>
    </nav>

    <div class="container">
      <h1 class="heading">Review Score Predictor</h1>
      <form
        action="http://localhost:5000/predict"
        method="post"
        class="form-container"
      >
        <label for="review">Enter the URL of the product from Amazon:</label
        ><br />
        <textarea
          id="review"
          name="review"
          rows="8"
          cols="50"
          placeholder="https://www.amazon.com/example-product"
        ></textarea
        ><br />
        <input type="submit" value="Submit" class="submit-btn" />
      </form>
      <div class="prediction-result"><h3>{{prediction_text}}</h3></div>
    </div>
  </body>
</html>
